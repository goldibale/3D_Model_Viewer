<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        model-viewer {
            height: 85vh;
            width: auto;
        }
    </style>
</head>
<body>

  <header>
    <img src="fauchere_ceramique.png" alt="Logo Client">
  </header>
<model-viewer src="assets/models/Quest3.glb" ios-src="Quest3.usdc" poster="assets/ic_view_in_ar_new_googblue_48dp.png" shadow-intensity="0" exposure="0.5" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-zoom alt="A 3D model carousel">
  
  <button slot="ar-button" id="ar-button">
    Voir chez toi
  </button>

  <div id="ar-prompt">
    <img src="assets/hand.png">
  </div>

  <button id="ar-failure">
    AR is not tracking!
  </button>
  
  <button class="buy-button" style="background: #28a745;" onclick="window.location.href='https://laetitia-fauchere.com/collections/vases/products/vase-coquillage';">
    Commander
  </button>
  
  <footer>
    &copy; 2025 pIAxel Studio
  </footer>

</model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const base = "assets/models/" + name;
    modelViewer.src = base + '.glb';
    modelViewer.poster = base + '.png';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>

<style>
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }

  model-viewer {
    background-color: #eee;
    overflow-x: hidden;
    --poster-color: #eee;
  }

  #ar-button {
    background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 40px 40px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 60px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 40px;
    color:#4285f4;
    height: 60px;
    line-height: 36px;
    border-radius: 10px;
    border: 1px solid #DADCE0;
  }
  

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }

  model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  model-viewer > #ar-failure {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 175px;
    display: none;
  }

  model-viewer[ar-tracking="not-tracking"] > #ar-failure {
    display: block;
  }

  .slider {
    width: 100%;
    text-align: center;
    overflow: hidden;
    position: absolute;
    bottom: 16px;
  }

  .slides {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  .slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100px;
    height: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;
    margin-right: 10px;
    border-radius: 10px;
    border: none;
    display: flex;
  }

  .slide.selected {
    border: 2px solid #4285f4;
  }

  .slide:focus {
    outline: none;
  }

  .slide:focus-visible {
    outline: 1px solid #4285f4;
  }
  
  .buy-button {
	  margin: 10px;
	  padding: 15px 30px;
	  font-size: 18px;
	  background: #0078d7;
	  color: white;
	  border: none;
	  border-radius: 8px;
	  cursor: pointer;
	  transition: transform 0.1s ease, box-shadow 0.2s ease;
	  box-shadow: 0 6px 12px rgba(0, 120, 215, 0.3);
	}
	.buy-button:hover {
	  box-shadow: 0 8px 18px rgba(0, 120, 215, 0.5);
	}
	.buy-button:active {
	  transform: scale(0.95);
	}

</style>


</body>
</html>
